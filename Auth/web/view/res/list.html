<#include "/view/layout/static.html"/> <@layout>
<#if error_message?exists>
<div class="alert alert-danger">
  ${error_message}
</div>
</#if>
<div id="toolbar" class="btn-group">
	<button id="btn_add" type="button" class="btn btn-outline btn-default">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
	</button>
	<button id="btn_edit" type="button" class="btn btn-outline btn-default">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
	</button>
	<button id="btn_delete" type="button"
		class="btn btn-outline btn-default ">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
	</button>

</div>

<!-- 列表 -->
<table id="table" data-mobile-responsive="true">

</table>

<!-- 添加，修改弹出框 -->
<div class=" modal   fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" data-backdrop="false" aria-hidden="true"
	data-keyboard="true" data-show="true">
	<div class="modal-dialog " role="document">
		<div class="modal-content">
			<form id="form" class="m-t" role="form" action="/res/save"
				method="post" autocomplete="off">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" aria-hidden="true">
						<span>×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">新增</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<input type="hidden" name="res.res_id" class="form-control"
							id="res_id" placeholder="资源ID">
					</div>
					<div class="form-group">
						<label for="txt_departmentname">资源名称</label> <input type="text"
							name="res.res_name" class="form-control" id="res_name"
							placeholder="资源名称"  required="" aria-required="true">
					</div>
					<div class="form-group">
						<label for="txt_departmentname">资源父级</label> <select id="resPid"
							name="res.res_pid" class="form-control m-b" name="account" >
							<option value="0">父级</option>

						</select>
					</div>
					<div class="form-group">
						<label for="txt_departmentname">资源类型</label> <select id="resType"
							name="res.res_type" class="form-control m-b" name="account" >
							<option value="1">菜单</option>
                            <option value="2">功能</option>
						</select>
					</div>
					<div class="form-group">
						<label for="txt_parentdepartment">资源URL</label> <input type="text"
							name="res.res_url" class="form-control" id="res_url"
							placeholder="资源URL(/aaa/bbb)"  required="" aria-required="true">
					</div>
					<div class="form-group">
						<label for="txt_departmentlevel">资源ICON</label> <input type="text"
							name="res.res_icon" class="form-control" id="res_icon"
							placeholder="资源ICON"  >
					</div>
					<div class="form-group">
						<label for="txt_departmentlevel">资源排序</label> <input type="text"
							name="res.res_seq" class="form-control" id="res_seq"
							placeholder="资源排序"  required="" aria-required="true">
					</div>
					<!--<div class="form-group">
						<label for="txt_statu">资源描述</label> <input type="text"
							name="res.res_description" class="form-control"
							id="res_description" placeholder="资源描述">
					</div>-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit" class="btn btn-primary"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript">
	toastr.options.positionClass = 'toast-top-right';
</script>

<script>
	$(function() {

		//1.初始化Table
		var oTable = new TableInit();
		oTable.Init();

		//2.初始化Button的点击事件
		var oButtonInit = new ButtonInit();
		oButtonInit.Init();

	});

	var TableInit = function() {
		var oTableInit = new Object();
		//初始化Table
		oTableInit.Init = function() {
			$('#table').bootstrapTable({
				url : '/res/listdata', //请求后台的URL（*）
				method : 'post', //请求方式（*）
				contentType : "application/x-www-form-urlencoded",
				toolbar : '#toolbar', //工具按钮用哪个容器
				striped : true, //是否显示行间隔色
				cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination : true, //是否显示分页（*）
				sortable : false, //是否启用排序
				sortOrder : "asc", //排序方式
				queryParams : oTableInit.queryParams,//传递参数（*）
				sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber : 1, //初始化加载第一页，默认第一页
				pageSize : 20, //每页的记录行数（*）
				pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
				iconSize : "outline",
				strictSearch : true,
				showRefresh : true, //是否显示刷新按钮 
				showColumns : true,
				clickToSelect : true, //是否启用点击选中行
				height : 500, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId : "resId", //每一行的唯一标识，一般为主键列
				cardView : false, //是否显示详细视图
				detailView : false, //是否显示父子表		
				queryParams : function(params) {
					var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					    
						pageSize : params.limit, //页面大小
						pageNumber : params.offset, //页码
					};
					return temp;
				},
				columns : [ {
					field : 'state',
					checkbox : true,
				//formatter : stateFormatter
				}, {
					field : 'resName',
					title : '资源名称',
					editable : true
				}, {
					field : 'resUrl',
					title : '资源URL',
					editable : true
				}, {
					field : 'resIcon',
					title : '资源ICON',
					editable : true
				}, {
					field : 'resSeq',
					title : '资源排序',
					editable : true
				} ]
			});
		};

		/* function stateFormatter(value, row, index) {

			return value;
		} */
        
		return oTableInit;
	};

	var ButtonInit = function() {
		var oInit = new Object();
		var postdata = {};

		oInit.Init = function() {
			//初始化页面上面的按钮事件

			$("#btn_add").click(function() {
				$("input").val("");
				$("#resPid").empty();
				$("#myModalLabel").text("新增");
				$.ajax({
					type : "post",
					url : "/res/pidList",
					data : {
						
					},
					success : function(data, status) {
					    for(var i=0;i<data.length;i++){
					    $("#resPid").append("<option value='"+data[i].res_id+"'>"+data[i].res_name+"</option>");
					    }
						
					},
					error : function() {
						toastr.error('Error');
					},
					complete : function() {

					}

				});
				$('#myModal').modal();
			});

			$("#btn_edit").click(
					function() {
						var arrselections = $("#table").bootstrapTable(
								'getSelections');
						if (arrselections.length < 1) {
							toastr.warning('请选择一条数据');
							return;
						}

						if (arrselections.length > 1) {
							toastr.warning('只能选择一行进行编辑');
							return;
						}
						$("#myModalLabel").text("编辑");
						$("#res_id").val(arrselections[0].resId);
						$("#res_name").val(arrselections[0].resName);
						$("#res_url").val(arrselections[0].resUrl);
						$("#res_icon").val(arrselections[0].resIcon);
						$("#res_seq").val(arrselections[0].resSeq);
						$("#res_description").val(
								arrselections[0].resDescription);
						$('#myModal').modal();
					});

			$("#btn_submit").click(
			//alert("修改、添加");
			function() {
			     if(!$("#form").valid()){
                     return;
                 }
				$.ajax({
					type : "post",
					url : "/res/save",
					data : $('#form').serialize(),
					success : function(data, status) {

						if (data.result == "success") {
							swal("修改成功！", "修改成功。", "success");
							$("#table").bootstrapTable('refresh');
						} else {
							swal("修改失败！", "修改失败。", "error");
						}
					},
					error : function() {
						toastr.error('Error');
					},
					complete : function() {

					}

				});
			});

			$("#btn_delete").click(
					function() {
						//alert("删除");
						var arrselections = $("#table").bootstrapTable(
								'getSelections');
						if (arrselections.length < 1) {
							toastr.warning('请选择至少一条数据');
							return;
						}

						swal({
							title : "您确定要删除这条信息吗",
							text : "删除后将无法恢复，请谨慎操作！",
							type : "warning",
							showCancelButton : true,
							confirmButtonColor : "#DD6B55",
							confirmButtonText : "是的，我要删除！",
							cancelButtonText : "让我再考虑一下…",
							closeOnConfirm : false,
						}, function() {
							$.ajax({
								type : "post",
								url : "/res/delete",
								data : {
									"data" : JSON.stringify(arrselections)
								},
								success : function(data, status) {
									if (data.result == "success") {
										swal("删除成功！", "您已经永久删除了这条信息。",
												"success");
										$("#table").bootstrapTable('refresh');
									}
								},
								error : function() {
									toastr.error('Error');
								},
								complete : function() {

								}

							});

						});

					});
		};
		return oInit;
	};
</script>

<!--end页面内容  -->
<#macro greet> </#macro> </@layout>
